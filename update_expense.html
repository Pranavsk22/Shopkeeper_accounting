<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Expense</title>
</head>
<body>
  <h1>Update Expense</h1>
  <form method="POST">
    {% if not expense %}
      <label for="search_date">Enter Date (YYYY-MM-DD):</label>
      <input type="date" name="search_date" required>
      <button type="submit">Search</button>
    {% else %}
      <label>Date:</label>
      <input type="date" name="expense_date" value="{{ expense.expense_date }}" readonly><br><br>

      <label>Expense Amount:</label>
      <input type="number" step="0.01" name="expenses" value="{{ expense.expenses }}"><br><br>

      <button type="submit">Update Expense</button>
    {% endif %}
  </form>
  <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>

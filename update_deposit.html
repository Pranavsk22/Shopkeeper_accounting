<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Deposit</title>
</head>
<body>
  <h1>Update Deposit</h1>
  <form method="POST">
    {% if not deposit %}
      <label for="search_date">Enter Date (YYYY-MM-DD):</label>
      <input type="date" name="search_date" required>
      <button type="submit">Search</button>
    {% else %}
      <label>Date:</label>
      <input type="date" name="deposit_date" value="{{ deposit.deposit_date }}" readonly><br><br>

      <label>Deposit Amount:</label>
      <input type="number" step="0.01" name="deposit_amount" value="{{ deposit.deposit_amount }}"><br><br>

      <button type="submit">Update Deposit</button>
    {% endif %}
  </form>
  <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>

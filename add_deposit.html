<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Bank Deposit</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
        /* styles.css */
    body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f0f4f8 0%, #dfe7f0 100%);
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    color: #1a202c;
    }

    .container {
    max-width: 600px;
    margin: 2rem auto;
    padding: 2.5rem;
    background: white;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    border: 1px solid #e2e8f0;
    }

    .main-title {
    color: #1e40af; /* Banking blue */
    font-size: 2.2rem;
    margin-bottom: 2rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    }

    .form-card {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
    }

    .form-card label {
    font-weight: 600;
    color: #2d3748;
    margin-bottom: -0.5rem;
    font-size: 1.05rem;
    }

    .form-card select,
    .form-card input[type="date"],
    .form-card input[type="number"] {
    padding: 12px 16px;
    border: 2px solid #cbd5e0;
    border-radius: 8px;
    font-size: 1rem;
    font-family: 'Poppins', sans-serif;
    transition: all 0.3s ease;
    background-color: #f8fafc;
    }

    .form-card select:focus,
    .form-card input[type="date"]:focus,
    .form-card input[type="number"]:focus {
    border-color: #1e40af;
    outline: none;
    box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
    background-color: white;
    }

    .form-card select {
    appearance: none;
    background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%234a5568' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
    background-repeat: no-repeat;
    background-position: right 12px center;
    background-size: 1em;
    }

    .nav-button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 0.9rem 1.8rem;
    background-color: #1e40af;
    color: white;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
    border: none;
    cursor: pointer;
    font-size: 1rem;
    font-family: 'Poppins', sans-serif;
    margin-top: 1rem;
    }

    .nav-button:hover {
    background-color: #153588;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(30, 64, 175, 0.2);
    }

    .nav-button[type="submit"] {
    width: 100%;
    margin-top: 0.5rem;
    padding: 1rem;
    font-size: 1.1rem;
    background-color: #2563eb;
    }

    .nav-button[type="submit"]:hover {
    background-color: #1d4ed8;
    }

    /* Currency symbol styling */
    .form-card input[type="number"] {
    position: relative;
    padding-left: 40px;
    }

    .form-card input[type="number"]::before {
    content: "$";
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #4a5568;
    font-weight: bold;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
    .container {
        padding: 1.5rem;
        margin: 1rem;
    }
    
    .main-title {
        font-size: 1.8rem;
    }
    }

    /* Animation for amount field */
    @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-3px); }
    100% { transform: translateY(0px); }
    }

    .form-card input[type="number"]:focus {
    animation: float 2s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="main-title">üè¶ Add Bank Deposit</h1>
    <form action="{{ url_for('add_deposit') }}" method="POST" class="form-card">
      <label>Date:</label>
      <input type="date" name="deposit_date" required>

      <label>Deposit Amount:</label>
      <input type="number" step="0.01" name="deposit_amount" required>

      <button type="submit" class="nav-button">Submit</button>
    </form>

    <a href="{{ url_for('index') }}" class="nav-button" style="margin-top: 1rem;">‚¨Ö Back to Home</a>
  </div>
</body>
</html>

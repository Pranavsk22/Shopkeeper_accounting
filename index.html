<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cash Tally App - Home</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style_v2.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      text-align: center;
      padding: 2.5rem;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      max-width: 900px;
      width: 100%;
    }

    .main-title {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
      color: #1f2937;
      background: linear-gradient(90deg, #4f46e5, #06b6d4);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 700;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #64748b;
      margin-bottom: 2.5rem;
      line-height: 1.6;
    }

    .nav-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .nav-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.5rem 1rem;
      background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
      color: white;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(79, 70, 229, 0.2);
      min-height: 100px;
      position: relative;
      overflow: hidden;
    }

    .nav-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .nav-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(79, 70, 229, 0.3);
    }

    .nav-button:hover::before {
      opacity: 1;
    }

    .nav-button span {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
      }
      .main-title {
        font-size: 2.2rem;
      }
      .nav-grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (max-width: 480px) {
      .nav-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="main-title">Cash Tally Management System</h1>
    <p class="subtitle">A dashboard to track your store‚Äôs sales, expenses, and deposits!</p>

    <div class="nav-grid">
      <a href="{{ url_for('dashboard') }}" class="nav-button"><span>üìä</span> Dashboard</a>
      <a href="{{ url_for('add_transaction') }}" class="nav-button"><span>‚ûï</span> Add Transaction</a>
      <a href="{{ url_for('add_expense') }}" class="nav-button"><span>üßæ</span> Add Expense</a>
      <a href="{{ url_for('add_deposit') }}" class="nav-button"><span>üè¶</span> Add Deposit</a>
      <a href="{{ url_for('charts') }}" class="nav-button"><span>üìà</span> View Charts</a>
      <a href="{{ url_for('update_transaction') }}" class="nav-button"><span>üõ†</span> Update Transaction</a>
      <a href="{{ url_for('update_expense') }}" class="nav-button"><span>üßæ</span> Update Expense</a>
      <a href="{{ url_for('update_deposit') }}" class="nav-button"><span>üè¶</span> Update Deposit</a>
    </div>
  </div>
</body>
</html>
